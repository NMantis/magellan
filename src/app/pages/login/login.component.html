<div class="login spacing">
    <div class="login-wrapper">
        <div class="login-form">
            <div class="logo">
                <img src="../../assets/magellan-logos/magellan-logos_black.png">
            </div>
            <span class="title">LOGIN TO YOUR ACCOUNT</span>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field appearance="outline">
                    <input matInput type="email" placeholder="Email" formControlName="email">
                    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is <strong>required</strong>.</mat-error>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Not a valid e-mail address.</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is <strong>required</strong>.</mat-error>
                </mat-form-field>
                <div class="actions">
                    <mat-checkbox>Remember Me</mat-checkbox>
                    <a href=""> Forgot Password? </a>
                </div>
                <button class="submit" mat-raised-button>LOGIN</button>
            </form>
            <div class="register">
                <span style="margin-right: 8px;font-size: 16px;">Don't have an account?</span>
                <a routerLink="/register" mat-button>Create an account</a>
            </div>
        </div>
    </div>
</div>
