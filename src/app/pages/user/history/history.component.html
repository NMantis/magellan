<div class="container">

    <div class="row mat-elevation-z4">
        <mat-form-field appearance="outline">
            <mat-label>Test</mat-label>
            <mat-select [formControl]="selectedRec">
                <mat-option *ngFor="let rec of history" [value]="rec">
                    {{ rec.dateCreated | date:'short' }}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </div>

    <ng-container *ngFor="let place of selection" >
        <recommendation-card [place]="place" [favorites]="favorites" *ngIf="place.correlation >= 0"></recommendation-card>
    </ng-container>

</div>
