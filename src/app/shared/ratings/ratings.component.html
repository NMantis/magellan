<fieldset class="rating" [ngClass]="readonly? 'readonly' : ''">

  <ng-container *ngFor="let star of [5, 4, 3, 2, 1]; index as starIndex">

    <input type="radio" [name]="inputName" [value]="star" [checked]="rating === star" />
    <label [title]="tooltips[starIndex]" (click)='onClick(star)'>{{ star }} stars</label>

  </ng-container>

</fieldset>
